<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            background-color: black;
            color: white;
        }

        table#num1{
            border: 1px solid white;
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid white;
            padding: 8px;
            text-align: center;/*horizontal*/
            vertical-align: middle;/*vertical*/
        }
        .n{
            vertical-align: top;
        }
        .n1{
            vertical-align: bottom;
        }

        table#num2{
            border-collapse: collapse;
        }

        table#num2 th{
            border: 1px solid white;
            padding: 5px;
            width: 300px;
            background-color: rgb(73, 66, 66);
        }
        table#num2 #ntotal{
            background-color: rgb(151, 146, 146);
        }
        table#num2 .num{
            text-align: right;
        }
        table#num2 tbody > tr:nth-child(even){
            background-color: gray;
        }
    </style>
</head>
<body>
    <table id="num1">
        <tr>
            <td class="n">1</td>
            <td>2</td>
            <td class="n1">3</td>
        </tr>
        <tr>
            <td class="n">4</td>
            <td>5</td>
            <td class="n1">6</td>
        </tr>
        <tr>
            <td class="n">7</td>
            <td>8</td>
            <td class="n1">9</td>
        </tr>
    </table>

    <br>

    <table id="num2">
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">46 649 132</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 411 923</td>
            </tr>
            <tr>
                <td>São Paulo</td>
                <td class="num">46 649 132</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 411 923</td>
            </tr>
            <tr>
                <td>São Paulo</td>
                <td class="num">46 649 132</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 411 923</td>
            </tr>
            <tr>
                <td>São Paulo</td>
                <td class="num">46 649 132</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total sp + mg</th>
                <td class="num" id="ntotal">68 061 055</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
