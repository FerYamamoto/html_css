<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <style>
        #img{
            width: 100px;
        }
    </style>
</head>
<body>
    <p>Texto:</p>
    <input type="text">

    <p>Numeros:</p>
    <input type="number">

    <p>Data:</p>
    <input type="date">

    <p>Horas:</p>
    <input type="time">

    <form action="">
        <p>Senha:</p>
        <input type="password"
            minlength="4"
            maxlength="8"
            size="15"
            title=""
            placeholder="Digite sua senha"
        >
        <button type="submit">Enviar</button>
    </form>

    <p>Arquivos:</p>
    <input type="file">

    <p>Cor:</p>
    <input type="color">

    <p>Imagem:</p>
    <input id="img" type="image" src="produto.teste.jpg">

    <p>Mês e Ano:</p>
    <input type="month">

    <p>Botão de escolha:</p>
    <p>
        <input type="checkbox">ABCDEFGHIJKLMNO <br>
        <input type="radio">ABCDEFGHIJKLMNO
    </p>

    <p></p>

    <datalist id="urlsdata">
        <option>https://www.example.com.br</option>
        <option>http://www.example.com.br</option>
    </datalist>

    <form action="">
        <input type="url"
            placeholder="https://www.example.com.br"
            pattern=".*\.com\.br.*"
            title="Somente url validas"
            required
            list="urlsdata"
        >
        <button type="submit">Enviar</button>
    </form>

    <br>

    <fieldset>
        <legend>Choose your interest</legend>
        <div>
            <input type="checkbox" id="coding" name="interest" value="coding">
            <label for="coding">Coding</label>
        </div>
        <div>
            <input type="checkbox" name="interest" id="music" value="music">
            <label for="interest">Music</label>
        </div>
    </fieldset>

    <br>

    <fieldset>
        <legend>Vamos tomar um café?</legend>
        <input type="radio" name="coffe" id="yep" value="yes">
        <label for="yep">Sim</label>

        <input type="radio" name="coffe" id="nono" value="no">
        <label for="nono">Não</label>
    </fieldset>

    <br>
    <p></p>
</body>
</html>
