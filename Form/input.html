<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <style>
        #img{
            width: 100px;
        }
    </style>
</head>
<body>
    <p>Texto:</p>
    <input type="text">

    <p>Numeros:</p>
    <input type="number">

    <p>Data:</p>
    <input type="date">

    <p>Horas:</p>
    <input type="time">

    <form action="">
        <p>Senha:</p>
        <input type="password"
            minlength="4"
            maxlength="8"
            size="10"
            title="min 4, max 8"
        >
        <button type="submit">Enviar</button>
    </form>

    <p>Arquivos:</p>
    <input type="file">

    <p>Cor:</p>
    <input type="color">

    <p>Imagem:</p>
    <input id="img" type="image" src="produto.teste.jpg">

    <p>Mês e Ano:</p>
    <input type="month">

    <p>Botão de escolha:</p>
    <p>
        <input type="checkbox">ABCDEFGHIJKLMNO <br>
        <input type="radio">ABCDEFGHIJKLMNO
    </p>

    <p></p>
    <input type="text">

    <br>
    <p></p>
</body>
</html>
