<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Audio</title>
</head>
<body>
    <h1>Reproduzindo Audio</h1>
    <p>Como inserir audio na página:</p>
    <audio preload="auto" controls autoplay loop>
        <source src="audio.mp3" type="audio/mpeg">
        <source src="audio.ogg" type="audio/ogg">
        <source src="audio.wav" type="audio/wav">
        <p>Infelizmente seu nabegador não está conseguindo reproduzir o audio :(, <a href="audio.mp3" download="audio.mp3" target="_blank">Clique aqui para baixa-la</a></p>
    </audio>
</body>
</html>
