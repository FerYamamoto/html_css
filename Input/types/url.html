<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <datalist id="urlsdata">
        <option>https://www.example.com.br</option>
        <option>http://www.example.com.br</option>
    </datalist>

    <form action="">
        <input type="url"
            placeholder="https://www.example.com.br"
            pattern=".*\.com\.br.*"
            title="Somente url validas"
            required
            list="urlsdata"
        >
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
