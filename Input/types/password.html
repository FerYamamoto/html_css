<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <style>
        fieldset{
            width: 300px;
            padding: 30px;
        }
        input{
            margin: 5px;
            width: 300px;
            padding: 5px;
        }
        button{
            display: block;
            margin: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <fieldset>
        <input type="text" placeholder="Email, nome de usuário ou número de telefone">
        <br>
        <input type="password"
            minlength="4"
            maxlength="8"
            size="15"
            title="A senha deve ter no mínimo 4, e no máximo 8 caracteres"
            placeholder="Digite sua senha"
            required
    >
        <br>
        <button>Entrar</button>
    </fieldset>
</body>
</html>
