<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <fieldset>
        <legend>Vamos tomar um café?</legend>
        <input type="radio" name="coffe" id="yep" value="yes">
        <label for="yep">Sim</label>

        <input type="radio" name="coffe" id="nono" value="no">
        <label for="nono">Não</label>
    </fieldset>
</body>
</html>
