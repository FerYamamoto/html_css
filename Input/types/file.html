<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <style>
        fieldset{
            padding: 20px;
        }
    </style>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Selecione ou arraste o arquivo</legend>
            <input type="file" accept=".doc,.pdf,.txt" multiple>
        </fieldset>
    </form>
</body>
</html>
